<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Preconnect to font origins for faster loading - must be before any other requests -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://cdn.gpteng.co" crossorigin />
    
    <!-- DNS prefetch as fallback for browsers that don't support preconnect -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    
    <!-- Load fonts asynchronously to avoid render blocking - reduced weights for faster mobile load -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" media="print" onload="this.media='all'" />
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" />
    </noscript>
    
    <title>NetPlex - سوق غزة الموثوق</title>
    <meta name="description" content="منصة آمنة وموثوقة لبيع وشراء كل ما تحتاجه في قطاع غزة" />
    <meta name="author" content="NetPlex" />
    <link rel="icon" type="image/png" href="/favicon.png" />

    <meta property="og:title" content="NetPlex - سوق غزة الموثوق" />
    <meta property="og:description" content="منصة آمنة وموثوقة لبيع وشراء كل ما تحتاجه في قطاع غزة" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/favicon.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@NetPlex" />
    <meta name="twitter:image" content="/favicon.png" />
    
    <!-- Critical inline CSS for initial paint -->
    <style>
      #initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #ffffff;
        z-index: 9999;
      }
      .loader-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #e5e7eb;
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      @media (prefers-color-scheme: dark) {
        #initial-loader { background: #0a0a0a; }
        .loader-spinner { border-color: #374151; border-top-color: #60a5fa; }
      }
    </style>
  </head>

  <body class="light">
    <!-- Initial loader shown before React mounts -->
    <div id="initial-loader">
      <div class="loader-spinner"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
